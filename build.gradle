allprojects {
    repositories {
        mavenLocal()
        maven { url "http://192.168.1.8:8081/nexus/content/repositories/releases"}
        maven { url "http://192.168.1.8:8081/nexus/content/repositories/snapshots"}
        mavenCentral()
        jcenter()
    }

    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

subprojects {
    version = "1.0.0"
    group 'cn.demo'

    wrapper {
        gradleVersion = '4.10.3'
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
